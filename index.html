<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Spaceforce</title>
</head>
<body>
    <div class='panel'>
     <header class="header group"><a href="index.html"><img src="assets/logo4.jpg"></a></header>
    <div class='psContainer group'>
        <div class='psInnerContainer group'>
    <div id="presets" class="presets">
        <p>Presets:</p>
        <button class='preset first' id="apollo11" color= '#6cafeb'>Apollo 11</button>
        <button class='preset' id="mars">Mars</button>
        <button class='preset last' id="space shuttle">Space Shuttle</button>
    </div>
    <p></p>

    <!-- search class -->
    <div class="search">
  
        
            <p> Search for anything you like from the Nasa Public Image Bank.</p>
            <h3>Search:</h3>
            <form class="col s12">
                    <div class="input-field col s6 push-s3">
                        <input type="text" class = "searchInput center-align" id="searchInput" placeholder="Ex: Apollo 11">
                        <label for="input_text"></label>
                        <button class="searchBtn waves-effect waves-light btn" id="searchBtn"><i class="fa fa-space-shuttle"></i></button>
              
                </div>
            </form>

    </div><!-- end of search -->
</div>


<div class="bd-example group">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators" id="carousel-indicators">
        <!-- content gets put here dynamically-->
      </ol>
      <div class="carousel-inner" id="carousel-inner">
      <!-- content gets put here dynamically-->
      </div>
      <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
      <div class='modal' id="modal">
          
      </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="script.js"></script>

    <style>
        .carousel-control-next-icon, .carousel-control-prev-icon {
            width:80px;
            height:80px;
        }
    </style>
</body>
</html>
